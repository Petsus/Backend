    <style>
        * {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            margin: 0 auto;
        }

        body {
            width: 50%;
            margin: auto;
            border-radius: 10px;
            border-color: #CCCCCC;
            padding: 50px;
            border-width: 1px;
            border-style: solid;
            margin-top: 50px;
	    margin-bottom: 50px;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;

<body>
<div style="text-align: center; font-weight: 900; font-size: 36px;">
    PETSUS
</div>
<div style="margin-top: 20px;">
    <div>
        <h2 style="font-weight: 700; margin-bottom: 30px">Hello <a href="mailto:%email%" style="color: red; font-size: min(3.5vw, 24px);">%email%</a>!</h2>
    </div>
    <div>Alguém solicitou um link para alterar sua senha. Você pode fazer isso através do botão abaixo.</div>

    <div style="background-color: #CCCCCC; height: 1px; margin: 20px 0;"></div>
    <div style="font-weight: 700;">Sua, Equipe Petsus</div>
