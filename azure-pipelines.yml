# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: 'Backend'
  imageRepository: 'backend'
  containerRegistry: 'petsusbackend.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

  - stage: Deploy
    displayName: Deploy
    jobs:
      - job:
        displayName: Deploy
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure subscription 1 (965150e6-fb45-4c50-9947-6d4b23bd3177)'
              appType: 'webAppContainer'
              WebAppName: 'backendpetsus'
              DockerNamespace: 'backendpetsus.azurecr.io'
              DockerRepository: '$(imageRepository)'
              DockerImageTag: '$(tag)'
              AppSettings: '-WEBSITES_PORT 8080'